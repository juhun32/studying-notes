<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJSON으로 데이터 얻기</title>
<link rel="stylesheet" href="/main.css">
<script src="../jq/jquery-3.6.1.min.js"></script>

</style>
<script type="text/javascript">
$(function() {
  $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?"
      + "tags=tiger&tagmode=any&format=json&jsoncallback=?",
      function(data) {
        console.log(data);
        $.each(data.items, function(i, item) {
            let title = $('<p>').text(item.title);
            let image = $("<img/>").attr("src", item.media.m);
          let box = $('<div>').addClass('image').append(title).append(image);
            
            box.appendTo("#images");
        //   if (i == 4)
        //     return false;
        });
      });
});  
</script>
</head>
<body>
  <div id="images"></div>
</body>
