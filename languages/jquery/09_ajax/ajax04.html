<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        div {
            float: left;
            margin: 10px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1>ajax parse xml</h1>
    <script>
        $(function () {
            $.ajax({
                url: "name.xml",
                dataType: "xml",
                success: function(data){
                    console.log("data >>> ");
                    console.log(data);
                    console.log("----- data ------ ");
                    let out = "";
                    console.log($(data).find('friend'));
                    $(data).find('friend').each(function(index, item){
                        out += "<div><h2>" + $(this).find('name').text()+ "</h2>"; 
                        out += "<p>" + $(this).find('language').text()+ "</p></div>"; 
                    });
                    $('body').append(out);
                }
            });
        });
    </script>
</body>

</html>
