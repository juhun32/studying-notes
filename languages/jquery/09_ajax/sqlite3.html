<!DOCTYPE html>
<html>

<head>
    <title>Exercise 3</title>
    <link rel="Stylesheet" href="sqlite3.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>CONTACT FORM</h1>
    <form id="mycontact">
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>
                    <label for="username">Name</label>
                    <input id="username" type="text" placeholder="First and last name" required autofocus >
                    <input type="hidden" id="id" />
                </li>
                <li>
                    <label for="useremail">Email</label>
                    <input id="useremail" type="text" placeholder="example@domain.com" required >
                </li>
            </ol>
        </fieldset>
        <button id="btnReset" type=submit>Reset</button>
        <button id="submitButton" type="submit">SAVE</button>
        <button id="btnUpdate" type=submit>UPDATE</button>
        <button id="btnDrop" type=submit>DROP</button>
    </form><br/>
    <div id="results"></div>
</body>

<script type="text/javascript" src="sqlite3.js"> </script>
<span style="font-family: Calibri; font-size: small;"></span>

</html>
