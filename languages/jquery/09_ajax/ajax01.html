<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div id="div1">
        <h2>jQuery로 이 텍스트를 바꿔봅시다</h2>
    </div>
    <button>외부 데이터 가져오기</button>
    <script>
        $(function () {
            $('button').click(function () {
                // $('#div1').html($('<h1>').text("우하하하~~~"));

                //load(): 경로의 data(html, text)를 요청하여 받고 그 결과를 처리 함수(콜백 펑션)에 전달하는 함수
                //res(response): client의 request에 대한 서버의 응답 중 데이터를 담고 있는 부분
                //status: request의 처리 결과(성공여부 및 에러 코드)
                //xhr: ajax 요청을 생성하고 처리하고 결과를 담는 자바스크립트 브라우저 내장 객체 
                $('#div1').load('test.txt', function (res, status, xhr) {
                    console.log(res);
                    console.log(status);
                    console.log(xhr);
                    if(status == 'success'){
                        $('#div1').html(res);
                    }else{
                        alert("error 났넹, 관리자에게 문의하셈 ㅋㅋㅋ");
                    }
                    
                });
            });

        });


    </script>
</body>

</html>
