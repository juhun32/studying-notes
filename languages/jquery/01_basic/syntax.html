<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>
<body>
    <h1>Syntax</h1>
    <h2>$(selector).action()</h2>
    <p>$: jQuery 선언</p>
    <p>selector: HTML element 선택자</p>
    <p>action(): 선택된 element에 대해 수행될 기능</p>
    <button id="p_erase">p tag 지우개 </button>
    <button id="p_recall">p tag 살리기 </button>
    <script>

    // $(document).ready(function){
    $(function(){
        $('#p_erase').on("click", function(){
            $('p').hide();
        });
        $('#p_recall').on("click", function(){
            $('p').show();
        });
    });


    </script>
</body>
</html>
