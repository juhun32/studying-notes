<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1>attr - 속성 추가 삭제 수정 </h1>
    <a href="http://www.google.com" id="google"><img src="../../images/google.png" alt="" width="100" id="im"></a>

    <button id="original">원래 크기로</button>
    <button id="go">구글 안 가고 w3로 고고씽!</button>

    <script>
        $(function () {
            $('#original').click(function(){
                $('#im').removeAttr('width');
            });
            $('#go').click(function(){
                $('a').attr('href','https://www.w3schools.com/');
                $('#im').attr('src', "../../images/0.jpg");
            });
        
        });
    </script>
</body>

</html>
