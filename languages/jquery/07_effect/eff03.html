<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        #div1 {
            background-color: red
        }

        #div2 {
            background-color: blue
        }

        #div3 {
            background-color: green
        }

        #container {
            position: relative;
            border: 3px solid tomato
        }

        #greeting {
            display: none;
            position: absolute;
            text-align: center;
            font-size: 50px;
            width: 400px;
            height: 300px;
            top: 20px;
            left: 150px;
            color: coral;
            line-height: 90px;
            /*            z-index: 1;*/
        }
    </style>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1>fade</h1>
    <button id="out">FadeOut</button>
    <button id="in">FadeIn</button>
    <button id="toggle">FadeToggle</button>
    <button id="to">FadeTo</button>
    <hr>
    <div id="container">
        <div id="div1" class="d"></div>
        <div id="div2" class="d"></div>
        <div id="div3" class="d"></div>
        <div id="greeting">I love U!</div>

    </div>
    <script>
        $(function () {
            $('#out').on('click',function(){
                $('.d').fadeOut(1000);
            });
            $('#in').on('click',function(){
                $('.d').fadeIn(1000);
            });
            $('#toggle').on('click', function(){
                $('#div1').fadeToggle(100);
                $('#div2').fadeToggle("slow");
                $('#div3').fadeToggle(2000, function(){
                    $('#greeting').show(100).fadeOut(2000, function(){
                        alert("잘 했어요, 이제 10분 쉬어볼까나")
                    });
                });
            });
            $('.d').mouseenter(function(){
                $(this).fadeTo(500, 0.5);
            }).mouseleave(function(){
                $(this).fadeTo(500, 1);
            });
        });
    </script>
</body>

</html>
