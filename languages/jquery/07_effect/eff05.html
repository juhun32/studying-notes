<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        div {
            background-color: skyblue;
            width: 100px;
            height: 100px;
            margin-top: 10px;
            position: absolute;
        }
    </style>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <button>시작</button>

    <div>jQuery</div>
    <script>
        $(function () {
            $('button').on('click', function(){
                $('div').animate({width: '200px', left: '100px', fontSize: '3em'}, 1500)
                .animate({paddingLeft: '50px', paddingTop: '50px'}, 1500)
                .slideUp('slow')
                .slideDown('slow');
            });
        });
    </script>
</body>

</html>
