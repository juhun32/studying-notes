<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        img {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 10px;
            /* opacity: 1; */
        }
    </style>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div id="click" style="padding: 10px; border: 1px solid red; width:100px; text-align: center; margin: 20px">Click
        here</div>

    <img src="../../images/1.jpg" alt="" id="blue">
    <script>
        $(function () {
            $('#click').on('click', function(){
                $('#blue').animate({
                    opacity: 'toggle', 
                    left: '+=50px',
                    top: '+=50px',
                }, 500, function(){

                });
            });
        });
    </script>
</body>
