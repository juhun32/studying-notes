<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        #wrap {
            width: 100%
        }

        div {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: large;
            letter-spacing: 3px;
        }

        #flip {
            background-color: lightcoral;
            border: 1px solid black;
        }

        #panel {
            display: none;
            background-color: teal;
            color: white;
            font-size: 25px;
            font-weight: 700;
            line-height: 2;
        }
    </style>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1>slideUp, slideDown, slideToggle</h1>

    <div id="wrap" class="tomato">
        <div id="flip">오늘의 명언</div>
        <div id="panel">삶이 있는 한 희망은 있다</div>
    </div>
    <script>
        $(function () {
            // $('#flip').hover(function(){
            //     $('#panel').slideDown(1000);
            // });
            // $('#flip').hover(function(){
            //     $('#panel').slideUp(1000);
            // });
            $('#flip').hover(function(){
                $('#panel').slideToggle(1000);
            });
        });
    </script>
</body>

</html>
