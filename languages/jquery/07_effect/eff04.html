<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>변하는 상자</h1>
    <button id="start">Start Animation</button>
    <button id="other">Other Animation</button>
    <button id="clearQueue">ClearQueue Animation</button>

    <div style="background: lightgreen; width:100px; height: 100px; margin-top: 20px"></div>

    <script>
        $(function(){
            $('#start').click(function(){
                $('div').animate({"backgroundColor": "red", "height":"300px"}, 1000)
                        .animate({"backgroundColor": "blue","width":"300px"}, 1000)
                        .animate({"backgroundColor": "yellow","height":"100px"}, 1000)
                        .animate({"backgroundColor": "green","width":"100px"}, 1000);
            });
            let text = "mission complete!!";
            $('#other').click(function(){
                $('div').animate({"backgroundColor": "#aa0000", "width":"100px", 'color': 'white'}, 1000).text(text).hide(1000);
            });
            //animation 중간에서 중단. 시간이 좀 걸림
            $('#clearQueue').click(function () {
                $('div').clearQueue();
            });
        });
    </script>
</body>
</html>
