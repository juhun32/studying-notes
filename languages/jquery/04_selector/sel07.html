<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jq/jquery-3.6.1.min.js"></script>
</head>

<body>
    <table>
        <h1>월</h1>
        <h1>화</h1>
        <h1>수</h1>
        <h1 class="snow">목</h1>
        <h1>금</h1>
        <h1>토</h1>
        <h1>일</h1>
    </table>
    <script>
        $(function () {
            $('h1').css('background', 'skyblue');
            $('h1:first').css('background', 'pink');
            $('h1').eq(2).css('background', 'pink');
            $('h1').eq(-3).css('background', 'lightgreen');
            $('h1.snow').css('background', '#ccc');
            $('h1').not('.snow').css('border-left', '5px solid green');
        });
    </script>
</body>

</html>
