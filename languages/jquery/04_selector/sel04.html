    <style>
        .descendants * {

            border: 2px solid rgb(50, 223, 142);
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

<body>
    <div class="descendants" style="width:500px;">
        div element
        <p class="first">p (child)
            <span>span (grandchild)</span>
        </p>
        <p class="second">p (child)
            <span>span (grandchild)</span>
        </p>
    </div>

    <script>
        $(function () {
            $('div').children().css({"color": "red", "border":"1px solid red"});
            $('div').children('p.first').css({"color": "skyblue", "border":"1px solid red"});
            $('div').find('span').css("background", "yellow");
            $('div').find('*').css("border-radius", '10px');
        });
    </script>
