<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>
    <style>
        .redBox {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            border: 3px solid blue;
        }

        .blueBox {
            background-color: blue;
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <button id="red">빨갱이 만들기</button>
    <button id="blue">파랭이 만들기</button>
    <hr>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $(function () {
            $('#red').click(function(){
                $('div').addClass('redBox')
                  .removeClass('blueBox');
            });
            $('#blue').click(function(){
                $('div').addClass('blueBox')
                  .removeClass('redBox');
            });
        });
    </script>
</body>

</html>
