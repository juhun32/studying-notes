<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        body{font-size: 30px;}/* 바디 기본 폰트사이즈 16정도 이걸주면 다커짐 */
        h1{font-family: Georgia, 'Times New Roman', Times, serif;}/* 띄어쓰기가 있으면 양옆에('') 넣어야함' */
        p.italic{font-style: italic;}
        p.oblique{font-style: oblique;}
        p.small{font-variant: small-caps;}
        p.bold{font-weight: bold;} /* 두꺼운 글씨 */
        p.lighter{font-weight: lighter;}
        p.kerning{font-kerning: auto;}
    </style>
</head>
<body>
    <h1>font</h1>
    <h2>Today is the day to love.</h2>
    <p>happy day!</p>
    <p class="italic">italic</p>
    <p class="oblique">oblique</p>
    <p class="small">This is A small-caps Characters</p>
    <p class="bold">bold</p>
    <p class="lighter">lighter</p>
    <p class="kerning">kerning</p>
   
</body>
</html>
