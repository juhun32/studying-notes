<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        a{font-size: 30px;}
        /* unvisted link */
        a:link{color: red } /* link-visited 같은 순서 다음 호버 그다음 엑티브가 와야 적용됨 */
        a:visited{color: green; }
        a:hover{color: pink; }
        a:active{color: goldenrod }
        a.highlight:hover{color: tomato;}
        
        p{display: none;}
        div:hover p{
            display: block;
        }
        

    </style>
</head>
<body>
    <h1>Pseudo-class selectors</h1>
    <p>엘리먼트의 특정 상태를 기준으로 선택하는 방법</p>
    <div><a href="#">Link</a></div>
    <div><a class="highlight" href="#">Link</a></div>
    <hr>
    <div>오늘의 교훈
        <p>쉬는 시간에도 공부하자</p>
    </div>
</body>
</html>
