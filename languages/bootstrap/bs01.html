        <hr>

        </div>
        <hr>
        <div class="row">
            <div class="col-md-4" style="background-color: lightcoral;">col-md-4</div>
            <div class="col-md-8" style="background-color: lightblue;">col-md-8</div>
        </div>

        <div class="row">
            <div class="col" style="background-color: lightcoral;">col</div>
