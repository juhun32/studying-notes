    <p>사용자로부터 값을 입력받기 위한 함수 - 받은 값을 문자열로 반환</p>
    <div>내 이름은 <span id="name">name</span></div>
    <script>
        var name = prompt("당신의 이름은?");
        console.log("name>>> ", name);
        document.getElementById("name").innerHTML = name;

        var x = prompt("첫 번째 수 입력하셈>>> ");
        console.log(typeof (x)) //string - 문자열 int - 정수

        console.log(x + y);
        console.log(typeof(parseInt(x)));
        /* console.log(parseInt(x) + parseInt(y));  */
        /* parse = 해석하다, 읽다 int = 숫자 */
        plus(x, y);
        
        
        function plus(a, b){
            console.log(parseInt(x) + parseInt(y))
        }
        

    </script>
