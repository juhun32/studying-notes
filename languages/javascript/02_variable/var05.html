<body>
    <h1>confirm 함수</h1>
    <script>
        var answer = confirm("javascript 쉽죠~~?");  //boolean 값
        console.log(answer);
        console.log(typeof(answer));
        if(answer){
            document.write("<p> 네, 아주 쉽습니다. 너무너무 공부하고 싶어요 ㅋㅋㅋ </p>")
        }
        else{
            document.write("<p> 수업은 아주 쉽고 수업은 참 재미있는데 제가 좀 게을러서... </p>")
        }
    
    </script>
