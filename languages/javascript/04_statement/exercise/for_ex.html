<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
       for(let i = 1; i <= 10; i++){
        
        console.log(i);
       }
       console.log("-------------------------")

        for(let i = 1; i <= 10; i++){
            if( i % 2 == 1)
            // if( i % 2 != 0)
            console.log(i);
        }
        
        console.log("-------------------------")
        let sum = 0;
        for(let i = 1; i <= 10; i++){
            sum += i;
            console.log("1 ~ "+ i  +"까지의 합계: " + sum)
        }
        console.log("1~10까지의 합계: " + sum)
        console.log("-------------------------")
        

        for(let i = 100; i >=1; i--){
            if(i % 3 == 0)
            console.log(i)
        }
        console.log("-------------------------")
        
        sum = 0;
        for(let i = 1; i < 20; i++){
            if(i % 2 ==0 || i % 3 == 0)
            sum += i;
        }
        console.log( "합계: " + sum );
        console.log("-------------------------")

        /* 별 찍는 방법 */
        let stars = ""
        for(let i = 0; i < 5; i++){
            stars += "*";
        }
        console.log(stars);
        console.log("-------------------------")

        stars = ""
        for(let i = 0; i < 5; i++){
            stars += "*";
            console.log(stars);  
        }
        console.log("-------------------------")
       
        for(let i = 0; i < 5; i++){
            stars = "";
            for(let j = 0; j < i+1; j++){
                stars += "*";
            }
            console.log(stars);
        }
        console.log("-------------------------")

        for(let i = 5; i > 0; i--){
            stars = "";
            for(let j = 0; j < i; j++){
                stars += "*";
            }
            console.log(stars);
        }
        console.log("-------------------------")
        let cnt = 0
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++){
                cnt++;
                if(i + j == 6){
                    console.log( "[" + i+ "," + j + "]")
                }
            }
        }
        console.log(cnt++);

    </script>
    
</body>
</html>
