<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math.random(): 임의의 수 추출하는 함수</h1>
    <p>0 ~ 0.99999999..... 사이의 숫자를 랜덤하게 추출하여 반환</p>
    <script>
        console.log(Math.random());
        console.log("------------------");
        console.log("1~10사이의 랜덤수");
        console.log(parseInt(Math.random()*10)+1);
        console.log("1~100사이의 랜덤수");
        console.log(parseInt(Math.random()*100)+1);
        console.log("주사위 랜덤수");
        console.log(parseInt(Math.random()*6)+1);
        console.log("3~7 사이의 랜덤수");
        console.log(parseInt(Math.random()*5)+3);/* *(큰 - 작은수 +1) +작은수 */
        // 01234 -> 34567
        console.log("------------------");
        function getRamdomInt(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        console.log(getRamdomInt(5, 15));
        console.log(getRamdomInt(27, 45));

    </script>
</body>
</html>
