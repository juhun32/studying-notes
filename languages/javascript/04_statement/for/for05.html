<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>구구단: 이중 for문</h1>

    <script>
        //가로 출력
        for(let i = 2; i <=9; i++){
            //2 => 3 ..... => 9
            for(let j = 1; j <= 9; j++){
                // i = 2; j = 1 .....9
                document.write(i + " * " + j + " = " + i * j + " | ");
            }
            document.write("<hr>")
        }
        document.write("<hr>")
        document.write("<hr>")
        document.write("<hr>")
        document.write("<hr>")
        document.write("<hr>")
        // 세로 출력
        for(let i = 1; i <=9; i++){
            //1 => 2 ..... => 9
            for(let j = 2; j <= 9; j++){
                // i = 1; j = 2 .....9
                document.write(j + " * " + i + " = " + i * j + " | ");
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
