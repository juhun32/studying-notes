<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>합계를 구하시오</h1>

    <p>start number: <input type="text" id="n1"></p>
    <p>last number: <input type="text" id="n2"></p>
    <hr>
    <button type="button" onclick="calcul()">합계 구하기</button>
    <hr>
    <p>결과: <span id="result"></span> </p>

    <script>
        const calcul = function () {
            let n1 = parseInt(parseInt.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
           
            if(n1 == "" || n1 == null){
                alert("시작값을 넣어라")
                return;
            }
            if(n2 == "" || n2 == null){
                alert("끝값을 넣어라")
                return;
            }
            if(n2 <= n1){
                alert("끝값은 시작값보다 커야 합니다")
                return;
            }

            let sum = 0;
            console.log(n1);
            console.log(n2);
            
            for (let i = n1; i <= n2; i++){
                sum += i;
                console.log(sum);
            }

            document.getElementById("result").innerHTML = sum;
        }     
    </script>
</body>

</html>
