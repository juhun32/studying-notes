<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h2>좋아하는 노래를 선택하세요</h2>
    <form action="" name="frm">
        <input type="checkbox" name="song" id="m4" value="세월이 가면" checked="checked"> <label for="m4">세월이 가면</label>
        <input type="checkbox" name="song" id="m5" value="붉은 노을"> <label for="m5">붉은 노을</label>
        <input type="checkbox" name="song" id="m6" value="희망 사항"> <label for="m6">희망 사항</label>
        <input type="checkbox" name="song" id="m7" value=" 신데렐라"><label for="m7">신데렐라</label>
        <hr>
        <br>
        <input type="button" value="내가 뭘 좋아하지?" onclick="chk()">

    </form>

    <div id="music"></div>

    <script>
        function chk() {

            let frm = document.frm;
            console.log(frm.song);
            let no_check = false;
            let result = "내가 좋아하는 노래: ";
            for (let i in frm.song) {
                if (frm.song[i].checked) {
                    result += frm.song[i].value + ", ";
                    no_check = true;
                }
            }
            if (!no_check) {
                alert("좋아하는 노래 선택하셈")
                return;
            }
            result = result.substring(0, result.lastIndexOf(", "));
            document.getElementById("music").innerHTML = result;
            // frm.submit();
        }
    </script>
</body>

</html>
