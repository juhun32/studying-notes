<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>홀짝 판정하기</h1>

    <div>숫자 1: <input type="text" id="n1"></div>
    <div>숫자 2: <input type="text" id="n2"></div>
    <hr>
    <button type="button" onclick="check()" >홀짝 판정</button>
    <hr>
    <div>숫자 1과 2의 합은 <mark><span id="result">결과</span></mark>입니다.</div>

    <script>
        function check() {
            //n1이라는 변수에 id가 n1인 엘리먼트(input)의 값을 넣어라
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            //n1, n2에 저장된 문자열을 숫자로 읽어서 더한 후에 sum에 저장
            let sum = parseInt(n1) + parseInt(n2);

            //id가 result인 엘리먼트(span)를 result 변수에 저장
            // let result = document.getElementById("result");
            // console.log(result);
            
            // if (sum % 2 == 0) { //sum을 2로 나눈 나머지가 0이면
            //     //span의 문자열로 "짝수"를 저장
            //     result.innerHTML = "짝수";
            // } else { //sum을 2로 나눈 나머지가 0이 아니면
            //     result.innerHTML = "홀수";
            // }

            //Ternary Operator - 3항식
            //Syntax: condition ? <expression if true> : <expression if false>
            document.getElementById("result").innerHTML =  sum % 2 == 0 ? "짝수" : "홀수";    
        }

    </script>
</body>

</html>
