<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>대입연산자</h1>
    <p>=, +=. -=, */, /=, %=</p>
    <p>let a = 10; a += 5(a = a + 5); a => 15</p>
    <p>let a = 10; a -= 5(a = a - 5); a => 5</p>
    <p>let a = 10; a *= 5(a = a * 5); a => 50</p>
    <p>let a = 10; a /= 5(a = a / 5); a => 2</p>
    <p>let a = 10; a &= 5(a = a & 5); a => 0</p>
    <script>
        let a = 10;
        console.log(a += 5);
        console.log(a -= 5);
        console.log(a *= 5);
        console.log(a /= 5);
        console.log(a &= 5);
        

    </script>
</body>
</html>
