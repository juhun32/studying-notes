<body>
    <h1>String functions</h1>

    <script>

        let str = "눈이 부시게 푸르른 날은 그리운 사람을 그리워하자";
        console.log(str.length);

        let a = "Time to go home";
        document.write(a + "<hr>");
        let b = a.toUpperCase();
        document.write(b + "<hr>");
        let c = a.toLowerCase();
        document.write(c + "<hr>");
        //substring(f, e) => f 인덱스부터 e 앞 인덱스까지의 문자열 반환
        let d = a.substring(2, 10);
        document.write(d + "<hr>");
        //substring(f) - f 인덱스부터 끝까지
        let e = a.substring(7);
        document.write(e + "<hr>");
        console.log(e.length);

        //substr(처음값, 길이)
        let f = a.substr(8, 2);
        document.write(f + "<hr>");

        //indexOf(문자, 문자열): 해당 문자의 첫 번째 인덱스 반환
        let g = a.indexOf('o');
        document.write(g + "<hr>");

        let h = a.lastIndexOf('o');
        document.write(h + "<hr>");

        //concat(합치기)
        // let i = a + " now";
        let i = a.concat(" now");
        document.write(i + "<hr>");

        //replace(바꾸기)
        let j = a.replace("home", "to bed");
        document.write(j + "<hr>");

        let phone = "010-1234-2345";
        document.write(phone.replace("-", "") + "<hr>");
        document.write(phone.replaceAll("-", "") + "<hr>");
        //정규식(regular expression)
        document.write(phone.replace(/-/g, "") + "<hr>");

        let k = "대한민국은 3.1 운동을 통해 독립을 선언하고, 1919년 4월 11일 임시정부 수립하며 시작되었다. 1945년 광복 이후, 한반도의 북위 38도선 이남 지역 거주자들의 자유로운 선거(5.10 총선거)를 통하여 1948년 8월 15일에 공식적인 민주주의 국가로 출범하였다. 대한민국 헌법 전문에 따르면 대한국민은 3.1운동으로 건립된 대한민국 임시 정부의 법통을 계승한다. 대한민국은 1948년 12월 유엔 총회 결의 제195호를 통해 유엔으로부터 한반도 대다수 주민의 자유로운 의사에 따라 탄생한 한반도 유일한 정부로서 합법 정부로 승인 받았다. 이와 관련하여 대한민국 정부가 1948년에 유엔 감시 하에 선거를 실시한 한반도 이남에서만 유일한 합법 정부라는 주장도 있다.[5] 1991년 대한민국과 조선민주주의인민공화국은 동시에 UN에 가입하였다. 한편 국제법 상의 관례와 통설[6], 대한민국의 헌법재판소의 판례에 따르면 조선민주주의인민공화국이 UN에 가입하였다 하여 가맹국들 상호 간에도 당연히 그 국가성이 승인되는 것은 아니고 또 그러한 의무가 있는 것이 아니다. [7] 대한민국은 조선민주주의인민공화국의 국가성을 원칙적으로 부정한다.[8]"
        
        let l = k.replace(/대한민국/gm, "미쿡 ㅋㅋ");
        console.log(l);

        //trim() : 앞뒤 공백 제거
        let m = "  민주주의    ";
        console.log(l.indexOf(m)); // -1 : 없다는 의미
        console.log(l.indexOf(m.trim())); 

        function wordCount(doc, word){
            let count = 0;
            let doc_arr = doc.split(" ");
            for(let w in doc_arr){
                let doc_word = doc_arr[w];
                // console.log(doc_word);
                //if(doc_word.indexOf(word.trim())!=-1){
                if(doc_word.includes(word.trim())){
                    count++;
                }
            }
            // return count;
            console.log(count);
        }

        //let result = wordCount(k, " 대한민국     ");
        // console.log(result);
        wordCount(k, " 대한민국     ");

        let constitution = " 유구한 역사와 전통에 빛나는 우리 대한국민은 3ㆍ1운동으로 건립된 대한민국임시정부의 법통과 불의에 항거한 4ㆍ19민주이념을 계승하고, 조국의 민주개혁과 평화적 통일의 사명에 입각하여 정의ㆍ인도와 동포애로써 민족의 단결을 공고히 하고, 모든 사회적 폐습과 불의를 타파하며, 자율과 조화를 바탕으로 자유민주적 기본질서를 더욱 확고히 하여 정치ㆍ경제ㆍ사회ㆍ문화의 모든 영역에 있어서 각인의 기회를 균등히 하고, 능력을 최고도로 발휘하게 하며, 자유와 권리에 따르는 책임과 의무를 완수하게 하여, 안으로는 국민생활의 균등한 향상을 기하고 밖으로는 항구적인 세계평화와 인류공영에 이바지함으로써 우리들과 우리들의 자손의 안전과 자유와 행복을 영원히 확보할 것을 다짐하면서 1948년 7월 12일에 제정되고 8차에 걸쳐 개정된 헌법을 이제 국회의 의결을 거쳐 국민투표에 의하여 개정한다.";

        wordCount(constitution, "대한");

        //
        let files = ["abc.doc", "tt.hwp", "abcㅇ린어.doc", "ㅇㄴㄹabc.doc"];
        
        // console.log(files.filter(doc => doc.substring(doc.indexOf("."))==".hwp"));

        for(let doc of files){
            if(doc.substring(doc.indexOf(".")) ==".doc"){
                console.log(doc);
            }
        }

        //charAt(인덱스): 해당 인덱스의 글자 반환
        let myDream = "로또 당첨 ㅋㅋㅋ";
        console.log(myDream.charAt(1));
        //includes(): 문자나 문자열이 포함되어 있는지를 불리언으로 반환
        console.log(myDream.includes("당"));
        console.log(myDream.includes("당"));
