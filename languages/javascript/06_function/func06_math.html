<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>Math functions</h1>

    <h2>JavaScript Math Constants</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "<p><b>Math.E:</b> " + Math.E + "</p>" +
            "<p><b>Math.PI:</b> " + Math.PI + "</p>";

        let num = 123.5678;
        let num2 = 123.45678;

        console.log(Math.round(num)); //소수점에서 반올림 (round = 반올림)
        console.log(Math.round(num2)); //
        console.log(Math.ceil(num)); // 올림
        console.log(Math.ceil(num2)); // 올림
        console.log(Math.ceil(-4.2)); // 올림
        console.log(Math.floor(num)); // 내림
        console.log(Math.floor(num2)); // 내림
        console.log(Math.floor(-4.2)); // 내림
        console.log(Math.pow(2,3)); // 2^3
        console.log(Math.abs(-19)); // 절대값 
        console.log(Math.max(0, 150, 30, 20, -8, -200)); // 최대값
        console.log(Math.min(0, 150, 30, 20, -8, -200)); // 최소값







    </script>

</body>

</html>
