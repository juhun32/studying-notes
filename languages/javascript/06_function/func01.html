<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <script>
        document.write("hi!");
        //null 에러 발생 => 
        //document.getElementById("java").innerHTML = "JAVA";

        function change(){
            document.getElementById("java").innerHTML = "JAVA";
        }

        window.onload = function(){
            console.log("init() ㅋㅋㅋ")
        }

        window.ondblclick = function(){
            for(let i = 0; i < 10; i++ ){
                hi();
            }
            console.log("----------");
        }

        // function init(){
        //     console.log("init() ㅋㅋㅋ" );
        // }
    </script>
</head>
<!-- <body onload="init()"> -->
<body>
    <h1 id="java">자바 스크립트 함수</h1>
    <p>특정한 기능을 반복적으로 수행하기 위해 작성된 코드</p>
    <p>특정한 기능을 원하는 순간에 원하는 이벤트에 따라 실행하기 위해 사용</p>
    <p>일반 스크립트는 DOM 로딩 순서에 다라 실행되지만 함수는 호출되는 순간 실행된다.</p>
    <button type="button" onclick="hi()">인사!!!</button>
    <button type="button" onclick="change()">제목바꾸셈!!!</button>
    <script>
        document.write("hi_ㅋㅋㅋ!");
        document.getElementById("java").innerHTML = "ㅋㅋㅋ";
        function hi(){
            console.log("hi! ㅋㅋㅋ");
        }
    </script>
</body>
</html>
