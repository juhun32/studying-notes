<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>Number function</h1>
    
    <script>
        var num = 123456.1234567;
        var str = "123456.1234";

        //convert(형변환)
        console.log(typeof num);
        console.log(typeof num.toString());
        console.log(typeof str);
        console.log(typeof Number(str));

        // 소숫점 자리수: 반올림
        console.log(num.toFixed(3));
        console.log(num.toFixed(4));
        console.log(num.toFixed(5));
        
        //10의 제곱 사용해서 숫자 표현하기 -1.2345612e+5
        console.log(num.toExponential(7));

        console.log(num.toPrecision(8));
        
        //숫자 표현 - 지역 원칙에 맞게
        console.log(num.toLocaleString('kr-KR'));
        console.log(num.toLocaleString('de-DE'));
        console.log(num.toLocaleString('us-US'));
    </script>
</body>
</html>
