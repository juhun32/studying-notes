<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>progress &amp; meter</h1>

    <progress id="prog" value="0" max="100"></progress>
    <hr>
    <meter id="met" value="0" max="100"></meter>
    <hr>
    <input type="button" onclick="start()" value="start">
    <input type="button" onclick="pause()" value="pause">
    <input type="button" onclick="stop()" value="stop">

    <script>
        let prog = document.getElementById("prog");
        let met = document.getElementById("met");
        let load = 0;
        let status = false;

        function start() {
            if (status == false) {
                status = true;
                timer = setInterval(function () {
                    load++;
                    prog.value = load;
                    met.value = load;
                    if (load == 100) {
                        clearInterval(timer);
                    }
                }, 100);
            }
        }

        function pause() {
            if (status) {
                status = false;
                clearInterval(timer);
            } else {
                start();
            }
        }

        function stop() {
            clearInterval(timer);
            load = 0;
            prog.value = load;
            met.value = load;
            status = false;
        }
    </script>
</body>

</html>
