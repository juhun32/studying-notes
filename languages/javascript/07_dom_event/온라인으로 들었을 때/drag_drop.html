<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 100px;
            height: 35px;
            margin: 15px;
            padding: 10px;
            border: 1px solid #aaaaaa;

        }

        #result {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" draggable="true" id="우리나라 만세">Drag me!</p>
    </div>


    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <p id="result"></p>
    <div ondragover="aa()">
        <img src="../../images/1.gif" alt="" draggable="true" ondragstart="a()">
    </div>

    <script>
        function dragStart(event) {
            console.log(event);
            event.dataTransfer.setData("Text", event.target.id);
            //{"text":dragtarget}
            document.getElementById("result").innerHTML = "p 요소를 잡아서 끌기 시작했어요"
        }

        function allowDrop(event) {
            event.preventDefault();
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");

            alert(data);//dragtarget
            //document.getElementById(data) : p tag 자체
            event.target.appendChild(document.getElementById(data));
            document.getElementById("result").innerHTML
                = "p 요소가 새 둥지를 찾았어요.";
        }
        function a(){
            console.log("wow");
        }
        function aa(){
            console.log("wow wow");
        }
    </script>
</body>

</html>
