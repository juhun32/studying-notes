<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
        }

        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(255, 0, 0);

        }

        button {
            display: inline-block;
            padding: 10px;
            width: 97px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Animation</h1>

    <div id="container">
        <div id="box"></div>
    </div>
    <button onclick="move()" id="move">move</button>
    <button onclick="stop()" id="stop">stop</button>

    <script>
        let position = 0, time;
        let box = document.getElementById("box");
        let btn_move = document.getElementById("move");
        let btn_stop = document.getElementById("stop");

        function move() {
            btn_move.disabled = true;
            btn_stop.disabled = false;
            if (time) clearInterval(time);
            //position = 0;
            time = setInterval(right_move, 10);
        }

        function right_move() {
            //console.log(position);
            if (position == 150) {
                clearInterval(time);
                position = 0;
                time = setInterval(down_move, 10);
            } else {
                position++;
                box.style.left = position + "px";
            }
        }

        function down_move() {
            if (position == 150) {
                clearInterval(time);
                time = setInterval(left_move, 10);
            } else {
                position++;
                box.style.top = position + "px";
            }
        }

        function left_move() {
            if (position == 0) {
                clearInterval(time);
                position = 150;
                time = setInterval(up_move, 10);
            } else {
                position--;
                box.style.left = position + "px";
            }
        }

        function up_move() {
            if (position == 0) {
                clearInterval(time);
                btn_move.disabled =false;
                btn_stop.disabled =true;
            } else {
                position--;
                box.style.top = position + "px";
            }
        }

        function stop() {
            clearInterval(time);
            btn_move.disabled = false;
        }


    </script>
</body>

</html>
