<script>

        let path = "../../images/";
        let ext = ".jpg";


        // document.images[0].src = "../../images/"+num+".jpg";
        // fruit.src = "../../images/"+num+".jpg";
        // fruit.src = `../../images/${num}.jpg`;
        //  fruit.src = `${path}${num}${ext}`;
        fruit.src = path+num+ext;

        fruit.style.border = "10px inset gold";

    }
</script>
