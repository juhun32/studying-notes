<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider{
            display: flex;
            
        }
        #imgBox{
            position: relative; 
            /* width: 400px; height:150px; */
            /* overflow: hidden; */
        }
        img{
           /* float: left; */
            width: 200px; height:150px; margin: 0 10px;
            padding: 3px; border: 1px solid #ddd; 
            display: block; position: absolute;
            /* left: 180px; */
           /* opacity: 1; */
        }
        button{
        /*float: left;*/
            display: block;
            margin-top: 55px; padding: 5px;
        }
        button#right{margin-left: 220px;}
        
    
    </style>
</head>
<body>
    <h1>Slider</h1>

    <div id="slider">
        <button onclick="prev()">prev</button>
        <div id="imgbox">
            <img src="../../images/0.jpg" alt="" id="slide">
        </div>
        <button onclick="next()" id="right" >next</button>
    </div>

    <script>
        let path = "../../images/";
        let ext = ".jpg";
        let images = [0,1,2,3,4,5,6,7];
        let num = 0;
        let slide = document.getElementById("slide");

        function prev(){
            num--;
            if(num < 0){
                num = images.length -1;
            }
            slide.src = path+num+ext;
        }
        function next(){
            num++;
            if(num > images.length -1){
                num = 0;
            }
            slide.src = path+num+ext;
        }
        
    </script>
    
</body>
</html>
