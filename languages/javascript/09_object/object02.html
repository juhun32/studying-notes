<body>
    <h1>나의 친구들</h1>

    <script>

        class Person{
            //생성자: 객체를 생성하면서 속성에 값을 대입
            constructor(name, age, gender){
                this.name = name ; 
                this.age = age;
                this.gender = gender;
            }
            celebrateBirthday() {
                console.log("party!!!");
                this.age++;
            }
        }

        const son = new Person("손예림", 26, "female");
        console.log(son);
        console.log(son.age);
        son.celebrateBirthday();
        console.log(son.age);

        const kang = {
            name: "강동진",
            age : 27,
            gender: "male",
            celebrateBirthday : function(){
                console.log("party!!!");
                this.age++;
            }
        };
        console.log(kang);
        console.log(kang.age);
        kang.celebrateBirthday();
        console.log(kang.age);

        const shin = new Person("신진우", 5, "male");
        
        let myFriends = [son, kang, shin];

        console.log(myFriends[1].age);
        console.log("----------------------");
        
        let friends = document.getElementById("friends");

        for(let index in myFriends){
            let friend = myFriends[index];
            for(let key in friend){
                let p = document.createElement("p"); 
                let node = document.createTextNode(`${key} - ${friend[key]}`); 
                p.append(node);
                friends.append(p);
                
            }
            friends.innerHTML += "<hr>";
        }



    </script>
